<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script  src =" https://kit.fontawesome.com/cf4023b3a4.js " crossorigin =" anonyme "></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/panier.js"></script>
    

    <title>Oronico</title>
</head>
<body>
    
<header class="container-fluid">
    <nav class="navbar navbar-expand bg-secondary row">
        <a class=navbar-brand href="index.html">Oronico</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">Accueil</a>
            </li>
            <li class="nav-item">
                <a href="produits.html" class="nav-link">Produits</a>
            </li>
            <li class="nav-item">
                <a href="panier.html" class="nav-link">Panier</a>
            </li>
        </ul>
    </nav>
</header>
<main class="px-1">
    <section class="container mt-5">
        <div class="row panier" id="panier">
            <div class="col-12">
                <h1 class="panier__titre">Contenu de votre panier</h1>
            </div>
        </div>
    </section>
    <section class="container mt-5" id="sectionform">
        <hr>
        <h5 class="text-center mt-3">Afin de valider votre commande, merci de remplir le formulaire ci-dessous</h5>
        <form id="form" class="col-12 mt-4 text-center">
            <div class="form-group">
                <input type="text" class="p-1" required name="lastName" id="lastName" placeholder="Nom*" pattern="[A-Za-z]+" minlength="1">
            </div>
            <div class="form-group">
                <input type="text" class="p-1" required name="firstName" id="firstName" placeholder="Prénom*" pattern="[A-Za-z]+" minlength="3">
            </div>
            <div class="form-group">
                <input type="text" class="p-1" required name="adress" id="address" placeholder="Adresse de livraison*" minlength="5">
            </div>
            <div class="form-group">
                <input type="text" class="p-1" required name="city" id="city" placeholder="Ville*" pattern="^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$" minlength="3">
            </div>
            <div class="form-group">
                <input type="email" class="p-1" required name="email" id="email" placeholder="Email*">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success p-1" id="valideFormulaire" disabled>Confirmer</button>
            </div>
        </form>
    </section>
</main>
    <footer>
        Onorico ©
    </footer>
</body>
</html>
